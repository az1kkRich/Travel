<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body bgcolor="blue">

    <form action="{% url 'Login' %}" method="POST">
        {% csrf_token %} 
        <input type="text" name="username"><br>
        <input type="password" name="password"><br><br><br>
        <input type="submit">
    </form>
    <div>
        <h1>
            {%for i in messages%}
            {{i}}
            {%endfor%}
        </h1>
    </div>
</body>
</html>
